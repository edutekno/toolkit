    <script>
        const md = window.markdownit();

        async function askQuestion() {
            const promptText = ``;

            const question = document.getElementById('komponen').value+ " " + document.getElementById('question').value + promptText;
//            +" Tambahkan ilustrasi dengan menambah URL link gambar https://rumahguru.org/api/imagen.php?keyword=KEYWORDS dengan antar keyword sesuai produk dipisahkan tanda hypen contoh: https://rumahguru.org/api/imagen.php?keyword=smartwatch-stylis-women (tanpa tanda kurung tanpa alt).";

            // Tampilkan pesan loading
            const loadingMessage = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            loadingMessage.style.display = 'block'; // Tampilkan pesan loading
            //responseDiv.style.display = 'block';
            responseDiv.innerHTML = ''; // Bersihkan respons sebelumnya

            try {
                const response = await fetch('https://rumahguru.org/api/index.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: question, api: "sk-097866776777575t67cc" })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                if (data.text) {
                    responseDiv.style.display = 'block';
                    const parsedHtml = md.render(cleanEx(data.text));
                     finalHtml = convertUrlToImageTag((parsedHtml));
                    
                    responseDiv.innerHTML = finalHtml;
                    console.log(parsedHtml);
                } else {
                    responseDiv.innerHTML = '<p>Tidak ada respons teks yang tersedia.</p>';
                }
            } catch (error) {
                responseDiv.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            } finally {
                // Sembunyikan pesan loading setelah selesai
                loadingMessage.style.display = 'none';
            }
        }

        function toggleMenu() {
            const navUl = document.querySelector('nav ul');
            navUl.classList.toggle('active');
        }

        function mdImage(markdown) {
            // Menggunakan regex untuk mencocokkan pola Markdown gambar: ![alt text](url)
            const regex = /!\(([^)]+)\)/g;
            // Mengganti setiap kecocokan dengan tag <img> HTML
            const html = markdown.replace(regex, (match, url) => {
                return `<img src="${url}" alt="">`;
            });
            return html;
        }

        function cleanEx(inputString) {
            // Regex untuk mencocokkan "! (" dan menggantinya dengan "!("
            const regex = /!\s*\(/g;
            // Mengganti semua kecocokan dengan "!("
            const result = inputString.replace(regex, '!(');
            return result;
        }

       function convertUrlToImageTag(inputString) {
    // Regex untuk mencocokkan URL yang diawali dengan https://rumahguru.org/api/imagen.php?keyword=
    const urlRegex = /https:\/\/rumahguru\.org\/api\/imagen\.php\?keyword=[^\s]+?(?=\s|\.|,|!|\?|$)/gi;

    // Mengganti setiap URL yang cocok dengan tag <img>
    const result = inputString.replace(urlRegex, (url) => {
        return `<img src="${url}" alt="image" />`;
    });

    return result;
}
