<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #videoPreview {
            margin-top: 20px;
            border: 1px solid #ccc;
            background-color: #000;
        }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <div id="controls">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <a id="downloadLink" style="display: none;">Download Recording</a>
    </div>
    <video id="videoPreview" width="640" height="360" autoplay muted></video>

    <script src="script.js"></script>
<script>
let mediaRecorder;
let recordedChunks = [];
let screenStream;
let audioStream;

const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const downloadLink = document.getElementById('downloadLink');
const videoPreview = document.getElementById('videoPreview');

startBtn.addEventListener('click', async () => {
    try {
        // Meminta izin untuk merekam layar
        screenStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: false
        });

        // Meminta izin untuk merekam audio dari mikrofon
        audioStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
            video: false
        });

        // Menggabungkan stream layar dan audio
        const combinedStream = new MediaStream([
            ...screenStream.getTracks(),
            ...audioStream.getTracks()
        ]);

        // Menampilkan preview video
        videoPreview.srcObject = combinedStream;

        // Memulai perekaman
        mediaRecorder = new MediaRecorder(combinedStream, {
            mimeType: 'video/webm; codecs=vp9'
        });

        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, {
                type: 'video/mp4'
            });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'screen-recording.mp4';
            downloadLink.style.display = 'inline';

            // Membersihkan stream
            screenStream.getTracks().forEach(track => track.stop());
            audioStream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();

        startBtn.disabled = true;
        stopBtn.disabled = false;
    } catch (error) {
        console.error('Error accessing media devices.', error);
    }
});

stopBtn.addEventListener('click', () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
});
</script>
</body>
</html>
