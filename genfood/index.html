<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenFood</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #9a4885; /* Warna utama */
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e; /* Warna gelap untuk navbar */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .premium {
            color: #ffcc00;
        }

        .business {
            color: #ffa500;
        }

        .login-btn {
            background-color: #c984b8; /* Warna aksen */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #9a4885; /* Warna utama */
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            //padding: 0 150px;
            font-weight: 400;
        }

        .search-input {
            width: 80%;
            max-width: 600px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            background-color: #c984b8; /* Warna aksen */
            color: white;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .generate-btn {
            background-color: #1e1e1e; /* Warna gelap */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .description-box {
            background-color: white;
            color: #1e1e1e; /* Warna gelap untuk teks */
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .description-box h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .description-box p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .description-box img {
            width: 90%;
            height: 90%;
            align: center;
        }

        .sign-up-btn {
            background-color: #c984b8; /* Warna aksen */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
            font-weight: bold;
        }

        #loading {
            display: none;
            font-style: italic;
            color: #ffcc00;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background-color: #1e1e1e; /* Warna gelap */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                display: none;
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
                padding: 0 20px;
            }

            .search-input {
                width: 90%;
            }

            .description-box h2 {
                font-size: 28px;
            }

            .description-box p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GenFood</div>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <ul>
                <li><a href="http://aiinstitute.id">Aplikasi AI</a></li>
                <li><a href="http://aiinstitute.id" >Tentang Kami</a></li>
            </ul>
        </nav>
        <!-- <button class="login-btn">Masuk / Daftar</button> --> <a href="http://aiinstitute.id"><img src="http://aiinstitute.my.id/iaiis.png" ></a>
    </header>
    <main>
        <section class="hero">
            <h1>GenFood</h1>
            <p>Aplikasi generator resep otomatis. Cukup ketik nama makanan, ide resep, atau bahan utama, dan AI akan menghasilkan resepnya secara instan!</p>
            <input type="text" id="question" placeholder="Tulis disini..." class="search-input">
            <button class="generate-btn" onclick="askQuestion()">Buat Resep</button>
            <div id="loading"><h2>Mphon ditunggu...</h2></div>
        </section>
        <div class="description-box" id="response" style="display:none;">
            <!-- Respons akan ditampilkan di sini -->
        </div>
        <button class="sign-up-btn">Jelajahi aplikasi AI lain »</button>
    </main>
    <footer>
        <p><img src="http://aiinstitute.my.id/iaiis.png"></p>
        <p>&copy; 2025 AI Institute</p>
    </footer>
