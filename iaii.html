<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia AI Institute</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
}

.logo img {
    height: 60px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    position: relative;
}

nav ul li a.active::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: #c793e0;
}

.login-btn {
    background-color: transparent;
    border: 2px solid #c793e0;
    color: #c793e0;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.login-btn:hover {
    background-color: #c793e0;
    color: #fff;
}

.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('your-background-image.jpg') no-repeat center center fixed;
    background-size: cover;
    background-blend-mode: multiply;
    color: #c793e0;
    text-align: center;
}

.hero h1 {
    font-size: 4em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    max-width: 800px;
}
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://aiinstitute.id/ai-logo-text.svg" alt="AI Institute Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="http://aiinstitute.my.id/tools">AI Products Us</a></li>
                <li><a href="http://aiinstitute.id/">About Us</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
    </header>
    <main>
        <section class="hero">
            <h1>INDONESIA AI INSTITUTE</h1>
            <p>A research institute that focuses on the development, literacy, and application of artificial intelligence (AI) in Indonesia</p>
        </section>
    </main>
</body>
</html>
